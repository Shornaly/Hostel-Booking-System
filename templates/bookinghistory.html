{% extends 'basic.html' %}
{% block body %}
{% for Booking in Bookings %}
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">{{ Booking.category }}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">{{ Booking.name }}</p>
      <p class="lead mb-4">{{ Booking.email }}</p>
      <p class="lead mb-4">{{ Booking.phone }}</p>
      <p class="lead mb-4">{{ Booking.room }}</p>
    </div>
  </div>
{% endfor %}
{% endblock%}
